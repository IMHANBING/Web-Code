<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标记</title>
</head>
<body>

<h1>有序列表</h1>
<ol>
  <li>星期一</li>
  <li>星期二</li>
  <li>星期三</li>
  <li>星期四</li>
  <li>星期五</li>
  <li>星期六</li>
  <li>星期日</li>
</ol>

<h1>无序列表</h1>
<ul>
  <li>计算机操作系统</li>
  <li>计算机组成原理</li>
  <li>计算机网络</li>
  <li>数据结构</li>
</ul>

</body>
</html>
