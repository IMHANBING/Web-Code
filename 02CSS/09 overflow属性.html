<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
    <style>

      .box{
        width: 300px;
        height: 150px;

        border: 1px solid cornflowerblue;
        background-color: aquamarine;

        /**
        overflow 控制内容过多时，如何显示处理
        默认情况下，溢出显示 —— overflow: visible
                  隐藏显示 —— overflow: hidden
                  显示滚动条 —— overflow: scroll
                  根据内容显示滚动条 —— overflow: auto
         */
        overflow: auto;
      }



    </style>
</head>
<body>

<div class="box">
  沧州交通学院（Cangzhou Jiaotong College）是经教育部批准设立的全日制普通本科院校，其前身是由教育部直属全国重点大学北京交通大学于2008年举办的独立学院——北京交通大学海滨学院。
  学校2012年获得学士学位授予权，2020年经教育部批准转设更名为沧州交通学院。现有在校生近18000名，累计为国家输送优秀毕业生2万余人。
  学校位于渤海之滨——英雄城市黄骅，地处国家级经济技术开发区沧州渤海新区，东临渤海，南接齐鲁，北依京津，西邻雄安，坐落北京大都市圈城市群之中，属京津冀协同发展、环渤海大湾区建设等国家战略的重要地区。
</div>



</body>
</html>
