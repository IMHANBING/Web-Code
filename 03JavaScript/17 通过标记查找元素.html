<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过标记查找元素</title>
</head>
<body>

<button type="button" onclick="findByTag()">通过标记查找元素</button>

<div id="div1">
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
</div>
<p>段落4</p>
<p>段落5</p>

<script>
    function findByTag() {
        let div1 = document.getElementById("div1");
        let list1 = document.getElementsByTagName("p");
        for (let i = 0; i < list1.length; i++) {
            console.log(list1[i].innerText)
        }

        console.log("直接取p标签")

        let list2 = document.getElementsByTagName("p");
        for (let i = 0; i < list2.length; i++) {
            console.log(list2[i].innerText)
        }
    }
</script>

</body>
</html>
