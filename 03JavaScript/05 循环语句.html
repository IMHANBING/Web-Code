<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环语句</title>
</head>
<body>

<script>

    //1 简单循环
    let sum = 0;
    for (let i = 0; i < 10; i++) {
        sum = sum + 1;
    }

    console.log("sum(0...9) = " + sum);

    //2 遍历数组
    let arr = ['a', 9, '2222', false];
    for (let index in arr) {
        console.log(index);

        console.log(arr[index]);
    }

    //3 遍历对象
    let obj = {
        'name': '张三',
        'age': 20,
        "性别": '男'
    }

    for (let Key in obj) {
        console.log(Key + " : " + obj[Key]);
    }

    //九九乘法口诀
    //for:
    for (let i = 1; i <= 9; i++) {
        let str = '';
        for (let j = 1; j <= i; j++) {
            document.write(i + '*' + j + '=' + (i * j) + '&nbsp    ');
        }
        document.write('<br>');
    }

    //while:
    document.write('<br>');
    let i = 1, j = 1;
    while (i <= 9) {
        while (j <= i) {
            document.write(j + '*' + i + '=' + i * j + '&nbsp    ');
            j++;
        }
        j = 1;
        i++;
        document.write('<br>');
    }

</script>


</body>
</html>
