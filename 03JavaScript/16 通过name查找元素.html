<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过name查找元素</title>
</head>
<body>

<input type="radio" name="sex" value="0">男 &nbsp;
<input type="radio" name="sex" value="1">女 &nbsp;
<input type="radio" name="sex" value="2">不知道 &nbsp;

<button type="button" onclick="findByName()">通过name查找元素</button>

<script>

    function findByName() {
        let list = document.getElementsByName("sex");

        for (let i = 0; i < list.length; i++) {
            let item = list[i];
            if (item.checked) {
                console.log(item.value);
            }
        }
    }

</script>

</body>
</html>
