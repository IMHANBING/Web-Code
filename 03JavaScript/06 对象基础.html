<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象基础</title>
</head>
<body>


<script>

    // 对象创建
    // 1 使用字面量创建
    //json: JavaScript Object Notation

    let person = {
        name: '张三',
        age: 20,
        study: function () {
            console.log('正在学习......')
        }
    }

    // 2 通过构造函数创建
    function Person() {
        this.name;
        this.age;
        this.study = function () {
            console.log('正在学习ing......')
        }
    }

    let person1 = new Person();

    document.write(person1.name = '李四');
    document.write(person1.age = 19);

    console.log(person1.name);
    person1.study();

    // class Person {
    //
    // }
    //
    // let person1 = new Person();

</script>

</body>
</html>
