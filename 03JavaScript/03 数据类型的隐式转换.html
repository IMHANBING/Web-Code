<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐式转换</title>
</head>
<body>

<script language="JavaScript">

    let s1 = "sssss1";
    // let s2 = "sssss2";
    let b1 = true;
    let b2 = false;
    let i = 1;

    console.log("i + s1 = " + (i + s1));
    console.log("i + b1 = " + (i + b1));
    console.log("i + b2 = " + (i + b2));

    console.log("s1 + b1 = " + (s1 + b1));

    console.log("b1 + b2 = " + (b1 + b2));


    let ss1 = 'ssss';
    let bb1 = true;
    let bb2 = false;

    let num = 6;

    console.log("ss1 + bb1 = " + (ss1 + bb1));
    console.log("ss1 + num = " + (ss1 + num));

    console.log("bb1 + num = " + (bb1 + num));

    console.log("bb1 + bb2 = " + (bb1 + bb2));

    let num2 = '3,14';
    let num3 = '2.14';

    console.log("parseIn(num2) = " + parseInt(num2));
    console.log("parseFloat(num3) = " + parseFloat(num3));
    console.log("parseFloat(ss1) = " + parseFloat(ss1));

    console.log("ss1类型为：" + typeof(ss1));
    console.log("bb1类型为：" + typeof(bb1));
    console.log("处理后num2类型为：" + typeof(num2));



</script>

</body>
</html>
