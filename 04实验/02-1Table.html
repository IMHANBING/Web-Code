<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1" width="80%" align="center" cellspacing="0" cellpadding="10">
    <caption>本科毕业生就业率统计表</caption>
    <thead>
    <tr align="center">
        <th rowspan="3">年度</th>
        <th rowspan="3">毕业生人数</th>
        <th rowspan="3">参加就业人数</th>
        <th rowspan="3">就业率</th>
        <th>就业去向</th>
        <th rowspan="3">待就业</th>
    </tr>
    <tr align="center">
        <th>企业</th>

    </tr>
    </thead>
</table>
</body>
</html>
