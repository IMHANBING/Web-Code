<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变元素属性</title>
</head>
<body>

<img id="img1" src='https://computer.czjtu.edu.cn/images/jsjlogo.png'>

<button type="button" onclick="changeArr()">改变属性</button>

<script>
    function changeArr() {
        let img = document.getElementById("img1");
        img.src = 'https://computer.czjtu.edu.cn/images/kangyix.jpg'
        img.width = 850;
        img.height = 300;
    }
</script>


</body>
</html>
