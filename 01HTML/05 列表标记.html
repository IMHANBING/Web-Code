<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标记</title>
</head>
<body>

<h1>有序列表</h1>
<ol>
  <li>星期一</li>
  <li>星期二</li>
  <li>星期三</li>
  <li>星期四</li>
  <li>星期五</li>
  <li>星期六</li>
  <li>星期日</li>
</ol>

<h1>无序列表</h1>
<ul>
  <li>计算机操作系统</li>
  <li>计算机组成原理</li>
  <li>计算机网络</li>
  <li>数据结构</li>
</ul>

<h1>嵌套链表</h1>
<ul>
  <li>海滨学院
    <ul>
      <li>管理机构
        <ul>
          <li>学校办公室</li>
          <li>教务处</li>
          <li>学生处</li>
          <li>保卫处</li>
          <li>...</li>
        </ul>
      </li>
      <li>教学单位
        <ul>
          <li>计算机学院</li>
          <li>经管学院</li>
        </ul>
      </li>
    </ul>
  </li>
</ul>

</body>
</html>
