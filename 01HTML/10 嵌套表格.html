<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套表格</title>
</head>
<body>

<!--一般用作页面布局（建议使用CSS代替）-->

<table border="0" align="center" width="80%" cellspacing="0" cellpadding="10">

  <tr>
    <td>
      <h2>用户列表</h2>
    </td>
  </tr>

  <tr>
    <td>
      <table border="1" width="100%" cellspacing="0" cellpadding="10">
        <tr>
          <th>序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>班级</th>
        </tr>

        <tr align="center">
          <td>1</td>
          <td>张三</td>
          <td>男</td>
          <td>2003</td>
        </tr>

        <tr align="center">
          <td>2</td>
          <td>李四</td>
          <td>女</td>
          <td>2003</td>
        </tr>
      </table>

    </td>
  </tr>

  <tr>
    <td>
      <a href="#">上一页</a>
      <a href="#" style="float: right">下一页</a>
    </td>
  </tr>

</table>

</body>
</html>
