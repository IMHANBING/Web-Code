<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS应用方式</title>
    <!--1.外部样式表: 引用外部样式文件-->
    <link rel="stylesheet" href="CSS/my.css">
    <!--2.内部样式：在head头部使用style标签声明样式-->
    <style>
      p{
        color: lightseagreen;
        border: 1px solid black;
      }
    </style>
</head>
<body>

<h1>外部样式</h1>
<!--3.内联样式：直接使用html标记的style属性-->
<p style="color: blueviolet;">内部样式</p>

</body>
</html>
