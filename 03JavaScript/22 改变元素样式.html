<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变选项样式</title>
</head>
<body>

<h1 id="h1">标题标题</h1>

<button type="button" onclick="changeStyle()">改变样式</button>

<script>
    function changeStyle() {
        let h1 = document.getElementById("h1");

        h1.style.color = '#66f9cf';
        h1.style.fontSize = 100;
    }
</script>

</body>
</html>
