<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过id查找元素</title>
</head>
<body>

<p id="p1">段落</p>

<input type="text" id="userName">

<button type="button" onclick="findById()">通过id查找元素</button>

<script>

    function findById() {
        let str = document.getElementById("userName").value;
        let p1 = document.getElementById("p1").innerText;

        document.write("userName = " + str);
        console.log("userName = " + str);

        document.write("p1 = " + p1);
        console.log("p1 = " + p1);
    }

</script>

</body>
</html>
