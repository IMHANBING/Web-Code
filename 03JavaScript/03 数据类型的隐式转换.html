<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐式转换</title>
</head>
<body>

<script language="JavaScript">

    s1 = "sssss1";
    s2 = "sssss2";
    b1 = true;
    b2 = false;
    i = 1;

    console.log("i + s1 = " + (i + s1));
    console.log("i + b1 = " + (i + b1));
    console.log("i + b2 = " + (i + b2));

    console.log("s1 + b1 = " + (s1 + b1));

    console.log("b1 + b2 = " + (b1 + b2));

</script>

</body>
</html>
