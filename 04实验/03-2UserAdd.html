<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserAdd</title>
</head>
<body>
<section style="background-color: beige;width: 100%;height: 100%">
    <form id="frmUser"
          name="frmUser"
          action=""
          method="post">

        <table border="0" width="70%" align="center" cellspacing="0" cellpadding="5">
            <tr>
                <td align="center">用户注册</td>
            </tr>
            <tr>
                <td>

                    <table border="1" width="100%" cellspacing="0" cellpadding="10">
                        <!--                    <input type="hidden" name="orgId" value="100">-->
                        <tr>
                            <td width="25%" align="right"><label for="userName">姓名：</label></td>
                            <td colspan="3">
                                <input type="text"
                                       required
                                       minlength="2"
                                       maxlength="10"
                                       id="userName"
                                       name="userName"
                                       size="30">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">性别：</td>
                            <td width="25%">
                                <input type="radio" name="sex" value="0" checked>男 &nbsp;
                                <input type="radio" name="sex" value="1">女 &nbsp;
                            </td>
                            <td align="right" width="25%">年龄：</td>
                            <td>
                                <input type="text"
                                       required
                                       minlength="1"
                                       maxlength="3">
                            </td>
                        </tr>

                        <tr>
                            <td align="right">班级：</td>
                            <td>
                                <select name="clazz" size="1">
                                    <option value="2001">2001班</option>
                                    <option value="2002">2002班</option>
                                    <option value="2003" selected>2003班</option>
                                    <option value="2004">2004班</option>
                                    <option value="2005">2005班</option>
                                    <option value="2006">2006班</option>
                                    <option value="2007">2007班</option>
                                    <option value="2008">2008班</option>
                                </select>
                            </td>
                            <td align="right" width="25%">学号：</td>
                            <td>
                                <input type="text"
                                       required>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">邮箱：</td>
                            <td>
                                <input type="text"
                                       required>
                            </td>
                            <td align="right">电话：</td>
                            <td>
                                <input type="text"
                                       required>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">籍贯：</td>
                            <td colspan="3">
                                <select name="address" size="1">
                                    <option value="hb">河北</option>
                                    <option value="bj">北京</option>
                                    <option value="tj">天津</option>
                                    <option value="sd">山东</option>
                                    <option value="lz">兰州</option>
                                    <option value="xj">新疆</option>
                                    <option value="hlj">黑龙江</option>
                                    <option value="内蒙古">内蒙古</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">家庭住址：</td>
                            <td colspan="3" >
                                <input type="text"
                                       required
                                       size="50">
                            </td>
                        </tr>

                        <tr>
                            <td align="right">主修课程：</td>
                            <td colspan="3" >
                                <textarea cols="50" rows="4"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">社会实践或项目实践：</td>
                            <td colspan="3" >
                                <textarea cols="50" rows="4"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">荣誉奖励：</td>
                            <td colspan="3" >
                                <textarea cols="50" rows="4"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">技能证书：</td>
                            <td colspan="3" >
                                <textarea cols="50" rows="4"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td align="right">自我评价：</td>
                            <td colspan="3" >
                                <textarea cols="50" rows="4"></textarea>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td align="center">
                    <button>
                        <a href="03-1UserList.html" target="_self">
                            保存
                        </a>
                    </button>
                    <input type="reset" value="重置">
                    <button type="button">取消</button>
                </td>
            </tr>
        </table>
    </form>
</section>
</body>
</html>
